<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0bdbf94755.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main>
      <div class="weather-app-wrapper">
        <div class="container-fluid app">
          <div id="city-search-function">
            <form id="search-form">
              <button id="current-location-button">Current</button>
              <input
                id="search-text-input"
                type="text"
                placeholder="Search for your city..."
                autocomplete="off"
                autofocus="on"
                required
              />
              <input
                id="search-submit"
                type="submit"
                value="search"
                placeholder="Submit"
              />
            </form>
          </div>
          <div class="details">
            <div class="details-1">
              <span>
                <h1 id="search-city"></h1>
                <h2>Last updated: <span id="date"></span></h2>
              </span>
            </div>
            <div class="details-2">
              <span>
                <p class="humidity">Humidity: %<br /></p>
                <p class="wind">Wind: km/h<br /></p>
                <p class="pressure">Pressure: <br /></p>
              </span>
            </div>
          </div>
          <div class="center-piece">
            <span>
              <h4 class="weather-description" id="weather-description">
                <br />
              </h4>
              <div class="temperature-units">
                <h3 class="temperature" id="search-temperature"></h3>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a></span
                >
              </div>
              <img src="#" id="icon" />
            </span>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="36"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18째</span>
                  <span class="weather-forecast-temperature-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/alexandra-vs" target="_blank">
            Open-source code</a
          >
          by Alexandra Velasco-Svoboda
        </small>
      </div>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
